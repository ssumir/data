<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Data Integration</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>CSV Data Display</h1>
  <div id="csvTable"></div>

  <script>
    // URL to your CSV file in the GitHub repository
    const csvUrl = "https://raw.githubusercontent.com/username/data/main/data.csv";

    // Function to fetch and parse CSV
    async function fetchAndDisplayCSV() {
      try {
        const response = await fetch(csvUrl);
        const csvText = await response.text();

        // Parse CSV using PapaParse
        Papa.parse(csvText, {
          header: true, // Treat the first row as headers
          complete: function(results) {
            displayTable(results.data);
          },
        });
      } catch (error) {
        console.error("Error fetching or parsing the CSV file:", error);
      }
    }

    // Function to display data in a table
    function displayTable(data) {
      const table = document.createElement("table");
      const headerRow = document.createElement("tr");

      // Add headers
      if (data.length > 0) {
        Object.keys(data[0]).forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);
      }

      // Add rows
      data.forEach(row => {
        const tr = document.createElement("tr");
        Object.values(row).forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      document.getElementById("csvTable").appendChild(table);
    }

    // Fetch and display the CSV on page load
    fetchAndDisplayCSV();
  </script>
</body>
</html>
